title: Thuis
views:

### DASHBOARD ###
  - title: Dashboard
    path: dashboard
    icon: mdi:home
    cards:

      - title: Scenes
        type: entities
        show_header_toggle: false
        entities:
          - scene.leaving
          - scene.coming_home

      - title: Instellingen
        type: entities
        show_header_toggle: false
        entities:
          - input_boolean.night_mode

      - title: Weer
        type: entities
        show_header_toggle: false
        entities:
          - weather.br_station
          - sensor.br_temperature
          - sensor.br_symbol
          - sensor.br_humidity
          - sensor.br_pressure
          - sensor.br_wind_speed
          - sun.sun
          - camera.buienradar

      - title: Verwarming
        type: thermostat
        entity: climate.downstairs

      - title: Personen
        type: entities
        show_header_toggle: false
        entities:
          - group.tracker_kevin
          - group.tracker_amrita

      - title: Auto
        type: entities
        show_header_toggle: false
        entities:
          - device_tracker.kevster_location_tracker
          - lock.kevster_door_lock
          - sensor.kevster_battery_sensor
          - binary_sensor.kevster_charger_sensor
          - sensor.kevster_charging_rate_sensor
          - sensor.kevster_range_sensor
          - sensor.kevster_temperature_sensor_inside
          - sensor.kevster_temperature_sensor_outside
          - sensor.kevster_mileage_sensor
          - climate.kevster_hvac_climate_system

      - title: Afval
        type: entities
        show_header_toggle: false
        entities:
          - sensor.avri_wastecollector_vandaag
          - sensor.avri_wastecollector_morgen
          - sensor.avri_wastecollector_gft
          - sensor.avri_wastecollector_papier
          - sensor.avri_wastecollector_pmd

      - title: Systeem
        type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.updater
            name: Update beschikbaar
          - entity: sensor.current_version
            name: Huidige versie
          - entity: binary_sensor.updater
            type: attribute
            attribute: newest_version
            name: Nieuwste versie
          - type: button
            name: Reload automations
            action_name: Reload
            tap_action:
              action: call-service
              service: automation.reload
          - type: button
            name: Reload scenes
            action_name: Reload
            tap_action:
              action: call-service
              service: scene.reload
          - type: button
            name: Restart Home Assistant
            action_name: Restart
            tap_action:
              action: call-service
              service: homeassistant.restart

