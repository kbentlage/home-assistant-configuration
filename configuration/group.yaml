---
default_view:
  icon: mdi:home
  view: True
  entities:
    - group.scene
    - group.settings
    - group.weather
    - group.people

# Floors 
downstairs:
  name: Beneden
  view: yes
  entities:
    - group.livingroom
    - group.hallway
    - group.garden
    
upstairs:
  name: Boven
  view: yes
  entities:
    - group.bedroom
    - group.office
    - group.attic
    
house:
  name: Huis
  view: yes
  entities:
    - group.energy_usage
    - group.device_usage

# Rooms 
livingroom:
  name: Woonkamer
  entities:
    - binary_sensor.downstairs_living_motion
    - sensor.downstairs_living_motion_temperature
    - sensor.downstairs_living_motion_luminance
    - sensor.downstairs_living_motion_seismic_intensity
    - light.downstairs_living_tv
    - light.downstairs_living_dresser
    - switch.downstairs_living_christmastree

hallway:
  name: Gang
  entities:
    - binary_sensor.downstairs_hallway_frontdoor

garden:
  name: Tuin
  entities:
    - switch.downstairs_frontyard_light
    - switch.downstairs_backyard_light
    - switch.downstairs_frontyard_christmaslights
    - switch.downstairs_backyard_christmaslights
    
bedroom:
  name: Slaapkamer
  entities:
    - switch.bedroom_lamp_tv
    
office:
  name: Kantoor
  entities:
    - switch.office_lamp_desk
    
attic:
  name: Zolder
  entities:
    - sensor.washing_machine_status
    - sensor.ventilation_status

scene:
  name: Scenes
  entities:
    - scene.leaving
    - scene.watch_tv
    
settings:
  name: Instellingen
  entities:
    - input_boolean.night_mode

weather:
  name: Weer
  entities:
    - sensor.br_temperature
    - sensor.br_symbol
    - sun.sun
    
energy_usage:
  name: Verbruik
  entities:
    - sensor.power_usage
    - sensor.power_usage_low
    - sensor.power_usage_high
    - sensor.power_generated_low
    - sensor.power_generated_high
    - sensor.gas_usage
    
device_usage:
  name: Verbruik apparaten
  entities:
    - sensor.fusebox_server_usage
    - sensor.kitchen_dishwasher_usage
    - sensor.attic_freezer_usage
    - sensor.attic_washingmachine_usage
    - sensor.attic_ventilation_usage
    - sensor.attic_heating_usage
    
people:
  name: Personen
  entities:
    - device_tracker.iphonekevin_app
    - device_tracker.iphoneamrita_app
    #- device_tracker.318i