---
- alias: 'Thermostat at day mode when home'
  trigger:
    platform: time
    at: "07:00:00"
  condition:
    condition: state
    entity_id: group.people
    state: home
  action:
    - service: climate.set_temperature
      target:
        entity_id: climate.downstairs
      data:
        temperature: 21

- alias: 'Thermostat at night mode when home'
  trigger:
    platform: time
    at: "23:00:00"
  condition:
    condition: state
    entity_id: group.people
    state: home
  action:
    - service: climate.set_temperature
      target:
        entity_id: climate.downstairs
      data:
        temperature: 16
