---
- alias: 'Thermostat at day mode when home'
  trigger:
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'off'
  condition:
    condition: state
    entity_id: group.people
    state: home
  action:
    - service: climate.set_temperature
      target:
        entity_id: climate.downstairs
      data:
        temperature: 21

- alias: 'Thermostat at night mode when home'
  trigger:
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'on'
  condition:
    condition: state
    entity_id: group.people
    state: home
  action:
    - service: climate.set_temperature
      target:
        entity_id: climate.downstairs
      data:
        temperature: 16
